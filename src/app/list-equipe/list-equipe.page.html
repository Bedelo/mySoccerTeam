<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>List Equipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor= "let t of team">
    <ion-grid>
      <ion-row>
        <ion-col>COUNTRY: </ion-col>
        <ion-col><ion-label >{{t.id}}</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>EQUIPE: </ion-col>
        <ion-col><ion-label >{{t.name}}</ion-label></ion-col>
      </ion-row> 
      <ion-row>
        <ion-col>COUNTRY: </ion-col>
        <ion-col><ion-label >{{t.country}}</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button color="warning" (click)="modifier(t)">Modifier</ion-button></ion-col>
        <ion-col><ion-button color="danger" (click)="supprimer(t)">Supprimer</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
