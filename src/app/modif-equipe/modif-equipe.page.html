<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Modifier Equipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-item>
      <ion-label>ID:</ion-label>
      <ion-input [(ngModel)]="id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Equipe:</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Country:</ion-label>
      <ion-input type="text" [(ngModel)]="country"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button color="primary" (click)="update()">Envoyer</ion-button>
    </ion-item>
  </ion-card>

</ion-content>
